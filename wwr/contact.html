<body>
    <header>
        <img src="images/logo.png" alt="Rafting Site Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <h2>Contact Us</h2>
        <p><b>Address:</b> White Water Rafting, Madagascar, Antananarivo, LOT VR 10 Anjiro</p>
        <p><b>Phone number:</b> +261 38 956 20</p>
        <p><b>Email:</b> whitewaterraftingdago@gmail.com</p>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d483411.6348054935!2d47.616235993180894!3d-18.813593693421513!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sfr!2smg!4v1711830959875!5m2!1sfr!2smg" width="400" height="350" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <section>
            <div class="picture">
                <figure> 
                    <img src="images/employee-1.jpg" alt="Happy employee">
                    <figcaption>Happy employee</figcaption>
                </figure> 
                <figure>
                    <img src="images/employee-2.jpg" alt="Happy employee">
                    <figcaption>Greatest employee</figcaption>
                </figure> 
                <figure>
                    <img src="images/employee-3.jpg" alt="Happy employee">
                    <figcaption>Good and Confident employee</figcaption>
                </figure> 
            </div>
        </section>
        <h2>Send us a message</h2>
        <form>
            <label for="username">Name:</label>
            <input type="text" id="username" name="username">
            <label for="useremail">Email:</label>
            <input type="email" id="useremail" name="useremail">
            <div class="radio-item">
                <input type="radio" id="inquiry" name="purpose" value="General Inquiry">
                <label for="inquiry">General Inquiry</label>
                <input type="radio" id="reservation" name="purpose" value="Reservation Question">
                <label for="reservation">Reservation Question</label>
                <input type="radio" id="website" name="purpose" value="Website Suggestion">
                <label for="website">Website Suggestion</label> 
            </div>           
            <label for="message">Message:</label>
            <textarea name="message" id="message" rows="5"></textarea>
            <div class="checkbox-item">
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Please subscribe me to the monthly newsletter</label>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </main>
